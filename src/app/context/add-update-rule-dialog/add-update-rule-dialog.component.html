<p-dialog [(visible)]="display" [closable]="false" [width]="600">
        <p-header>
            Add/Update Rule
        </p-header>
        <div class="form-group">
            <label for="id">id</label>
            <input type="text" name="id" [(ngModel)]="rule.id" id="id">
        </div>
    
        <div class="form-group">
            <label for="body">body</label>
            <input type="text" class="w-100" name="body" [(ngModel)]="rule.body" id="body">
        </div>

        <p-footer>
            <button type="button" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>
            <button type="button" class="btn btn-sm btn-success" (click)="save()">Save</button>
        </p-footer>
</p-dialog>
