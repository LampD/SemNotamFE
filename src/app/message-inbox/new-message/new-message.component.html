<div class="container-fluid content-container" *ngIf="!isLoading">
    <div class="col-md-6">
        <div class="row">
            <h5>Recipient</h5>
        </div>
        <div class="row">
            <p-dropdown autoWidth="true" [options]="dropDownRecipient" [(ngModel)]="selectedRecipient"></p-dropdown>
        </div>

        <div class="row margin-top-16">
            <h5>Title</h5>
        </div>
        <div class="row">
            <input type="text" class="form-control">
        </div>

        <div class="row margin-top-16">
            <h5>Text</h5>
        </div>
        <div class="row">
                <textarea class="form-control" rows="6"></textarea>
        </div>
    </div>

    <button type="button" class="btn btn-primary margin-top-16" (click)="newMessage()">Send Message</button>
</div>
